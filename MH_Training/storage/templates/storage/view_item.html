{% extends 'core/base.html' %}

{% block content %}

<h1>{{item.item_name}}</h1>
<img src="{{ item.item_image.url }}" alt="{{ item.item_name }}" width="200" height="200">

<form action="/storage/{{item.id}}/" method="post">
    {% csrf_token %}
    <label><h2>Stock =</h2></label>
    <input id="item_stock" type="number" name="item_stock" value="{{ item.item_stock }}">
    <button type="submit", name="save" class="btn btn-success">OK</button>
</form>

{% endblock %}
