{% extends 'core/base.html' %}

{% block title %}Storage page{% endblock %}

{% block content %}
{% csrf_token %}
<div class="row">
    {% for item in items %}
    <div class="col">
        <div class="card" style="width: 15rem;">
            <a href="{{item.id}}"><img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" width="200" height="200"></a>
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">stock = {{ item.stock }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
