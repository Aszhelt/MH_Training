{% extends 'core/base.html' %}

{% block title %}Storage page{% endblock %}

{% block content %}
{% csrf_token %}
<div class="container">
    <div class="row">
        {% for group_tag in group_tags %}
                <div class="col-sm">
                    <div class="card" style="width: 12rem;">
                        <a href="../../storage/{{group_tag.name}}"><img src="{{ group_tag.image.url }}" class="card-img-top" alt="{{ group_tag.name}}"
                                                   height="150"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ group_tag.name }}</h5>
                        </div>
                    </div>
                </div>
        {% endfor %}
    </div>
</div>

<hr align="left" width="100%" size="8" color="#ff0000" />
    {% block group_content %}
    {% endblock group_content %}
{% endblock %}
