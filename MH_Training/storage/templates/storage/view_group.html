{% extends 'storage/index.html' %}

{% block group_content %}
{% csrf_token %}
<h3>{{name}}</h3>
<hr align="left" width="100%" size="8" color="#ff0000" />
{% for tag in tags %}
    <h5>{{tag}}</h5>
    <hr align="left" width="100%" size="4" color="#ff0000" />
    <div class="container">
    <div class="row">
            {% for item in items %}
                {% if tag in item.tags.all %}
                    <div class="col-sm">
                        <div class="card" style="width: 10rem;">
                            <h5>{{item.name}}</h5>
                            <img src="{{ item.image.url }}" alt="{{ item.name }}" width="150" height="150">
                            <form action="/storage/{{item.id}}/" method="post">
                                {% csrf_token %}
                                <label><h6>Stock :</h6></label>
                                <input id="stock" type="number" name="stock" value="{{ item.stock }}" min="0" max="999999">
                                <button type="submit", name="save" class="btn btn-success">OK</button>
                            </form>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
    </div>
    </div>
{% endfor %}
{% endblock %}
